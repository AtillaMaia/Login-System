% rebase('base.html', title='Register')

<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="panel-title">Register Now</h3>
 	</div>
  	<div class="panel-body">
    	<form id="form1" accept-charset="UTF-8" role="form" action="/register" method="POST">
	        <fieldset>
	    	  	<div class="form-group">
	    		    <input class="form-control" placeholder="Username" name="username" type="text" required>
	    			% if username_exists:
	    				<p style="color:red"> Username already exists<p>
		    		% end
	    		</div>
	    	  	<div class="form-group">
	    		    <input class="form-control" placeholder="E-mail" name="email" type="text" required>
	    		   	% if email_exists:
	    				<p style="color:red"> Email address is already registered<p>
		    		% end
	    		</div>
	    		<div class="form-group">
	    			<input class="form-control" placeholder="Password" name="password" type="password" value="" required>
	    		</div>
	    		<div class="form-group">
	    			<input class="form-control" placeholder="Confirm Password" name="confirm-password" type="password" value="" required>
	    		</div>
	    		<input class="btn btn-lg btn-success btn-block" type="submit" onclick="submit()" value="Register">
	    	</fieldset>
      	</form>
    </div>
</div>
